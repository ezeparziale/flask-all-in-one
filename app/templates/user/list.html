{% extends "base.html" %}

{% block content %}

<h1>{% block title %} List users {% endblock %}</h1>

{% for user in users %}
<div class="mt-3">
    <div>User: {{ user.email }}</div>
    <a class="btn btn-info" href="{{url_for('user_detail', id=user.id)}}">Detail</a>
    <a class="btn btn-danger" href="{{url_for('user_delete', id=user.id)}}">Delete</a>
</div>
{% endfor %}

<a class="btn btn-primary mt-4" href="{{url_for('protected')}}">Back</a>

{% endblock %}
